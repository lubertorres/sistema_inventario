    function AgregarDet() {
        var total_forms = document.querySelector('#id_form-TOTAL_FORMS');

        // Crear un nuevo label para 'Producto:'
        var nuevo_label_producto = document.createElement('label');
        nuevo_label_producto.innerHTML = 'Producto: ';

        // Clonar el input para el producto
        var nuevo_input_producto = document.querySelector('#id_form-0-fk_producto').cloneNode(true);
        nuevo_input_producto.name = 'form-' + total_forms.value + '-nombre';
        nuevo_input_producto.id = 'id_form-' + total_forms.value + '-nombre';

        // Seleccionar el contenedor 'detalle-form' y agregar los elementos al final
        var detalle_form_container = document.querySelector('#detalle-form');
        detalle_form_container.appendChild(nuevo_label_producto);
        detalle_form_container.appendChild(nuevo_input_producto);

        // Incrementar el valor del campo TOTAL_FORMS
        total_forms.value = parseInt(total_forms.value) + 1;
    }
